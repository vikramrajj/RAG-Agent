<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Troubleshooting Assistant (SAT)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #e6f7ff);
      display: flex;
      height: 100vh;
    }

    #main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #555;
      padding: 20px;
    }

    #sidebar {
      width: 420px;
      background-color: #ffffff;
      border-left: 1px solid #ccc;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: relative;
    }

    #sidebar.collapsed {
      transform: translateX(100%);
    }

    #toggle-btn {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px 0 0 6px;
      padding: 6px;
      cursor: pointer;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #mascot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('https://via.placeholder.com/40');
      background-size: cover;
      background-position: center;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      flex-grow: 1;
      margin-left: 10px;
    }

    #menu {
      position: relative;
    }

    #menu button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    #menu-content {
      display: none;
      position: absolute;
      right: 0;
      top: 30px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    #menu-content button {
      display: block;
      width: 100%;
      padding: 8px;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
    }

    #menu-content button:hover {
      background-color: #f0f0f0;
    }

    #controls {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #mic-status {
      font-size: 13px;
      margin-left: 10px;
      color: #d9534f;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      background-color: #eee;
      cursor: pointer;
      border-radius: 6px 6px 0 0;
      border: 1px solid #ccc;
    }

    .tab.active {
      background-color: #ddd;
      font-weight: bold;
    }

    #messages, #history {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fefefe;
      display: none;
      border-radius: 0 0 6px 6px;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      background-color: #e6f0ff;
      position: relative;
      max-width: 90%;
    }

    .message strong {
      color: #0078d4;
    }

    .timestamp {
      font-size: 11px;
      color: #888;
      margin-left: 5px;
    }

    #status-bar {
      font-size: 13px;
      color: #555;
      margin: 10px 0;
    }

    #typing-indicator {
      font-size: 13px;
      color: #0078d4;
      margin-left: 10px;
      display: none;
    }

    #input-area {
      display: flex;
      margin-top: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #user-input:focus {
      outline: none;
      border-color: #0078d4;
    }

    #quick-replies {
      display: flex;
      gap: 6px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .quick-btn {
      background-color: #f0f0f0;
      border: none;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .quick-btn:hover {
      background-color: #d0e7ff;
    }

    details {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="main">Welcome to your workspace. SAT is ready to assist!</div>

  <div id="sidebar">
    <button id="toggle-btn" onclick="toggleSidebar()">â‡¤</button>

    <div id="header">
      <div id="mascot"></div>
      <h2>Super Troubleshooting Assistant (SAT)</h2>
      <div id="menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div id="menu-content">
          <button onclick="exportHistory()">Export Chat</button>
          <button onclick="clearChat()">Hide Previous Chat</button>
        </div>
      </div>
    </div>

    <div id="controls">
      <button onclick="toggleVoiceInput()">ðŸŽ¤ Mic</button>
      <span id="mic-status"></span>
      <span id="typing-indicator">SAT is typing...</span>
    </div>

    <div id="tabs">
      <div class="tab active" onclick="switchTab('messages')">Chat</div>
      <div class="tab" onclick="switchTab('history')">History</div>
    </div>

    <div id="messages"></div>
    <div id="history"></div>

    <div id="status-bar"></div>

    <details id="diagnostics-panel" style="display:none;">
      <summary>Diagnostics Results</summary>
      <div id="diagnostics-content"></div>
    </details>

    <div id="quick-replies">
      <button class="quick-btn" onclick="sendMessage('Outlook not working')">Outlook not working</button>
      <button class="quick-btn" onclick="sendMessage('Run diagnostics')">Run diagnostics</button>
      <button class="quick-btn" onclick="sendMessage('Open web version')">Open web version</button>
    </div>

    <div id="input-area">
      <input type="text" id="user-input" placeholder="Describe your issue..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const chatLog = [];

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
  }

  function toggleMenu() {
    const menu = document.getElementById("menu-content");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function switchTab(tabId) {
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.querySelectorAll("#messages, #history").forEach(div => div.style.display = "none");
    document.getElementById(tabId).style.display = "block";
    document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add("active");

    if (tabId === "history") {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      chatLog.forEach(entry => {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerHTML = `<strong>${entry.sender}:</strong> ${entry.text} <span class="timestamp">${entry.time}</span>`;
        historyDiv.appendChild(msg);
      });
    }
  }

  function sendMessage(textOverride = null) {
    const inputField = document.getElementById("user-input");
    const input = textOverride || inputField.value.trim();
    if (!input) return;

    inputField.value = "";
    const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    chatLog.push({ sender: "You", text: input, time: timestamp });
    appendMessage("You", input);
    showTyping(true);

    setTimeout(() => {
      let response = `Thanks for sharing: "${input}". Let me look into that.`;
      const lowerInput = input.toLowerCase();

      if (lowerInput.includes("outlook") && lowerInput.includes("not working")) {
        response += `<br><br>You can try opening <a href="#" onclick="openOWA()">Outlook Web Access</a> here.`;
        document.getElementById("status-bar").textContent = "Launching Outlook Web Access and diagnostics...";
        showDiagnostics("Outlook Web opened successfully.", "No major issues detected.", "Outlook profile appears intact.");
      }

      if (lowerInput.includes("teams") && lowerInput.includes("not working")) {
        response += `<br><br>You can try opening <a href="#" onclick="openTeams()">Microsoft Teams Web</a> here.`;
        document.getElementById("status-bar").textContent = "Launching Teams Web and diagnostics...";
        showDiagnostics("Teams Web opened successfully.", "No network issues detected.", "Login token appears valid.");
      }

      chatLog.push({ sender: "Assistant", text: response, time: timestamp });
      appendMessage("Assistant", response);
      showTyping(false);
    }, 1000);
  }

  function appendMessage(sender, text) {
    const timestamp = `<span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>`;
    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerHTML = `<strong>${sender}:</strong> ${text} ${timestamp}`;
    document.getElementById("messages").appendChild(msg);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  }

  function showTyping(show) {
    document.getElementById("typing-indicator").style.display = show ? "inline" : "none";
  }

  function showDiagnostics(main, logs, registry) {
    document.getElementById("diagnostics-panel").style.display = "block";
    document.getElementById("diagnostics-content").innerHTML = `
      <strong>Diagnostics:</strong><br>${main}<br><br>
      <strong>System Logs:</strong><br>${logs}<br><br>
      <strong>Registry Checks:</strong><br>${registry}
    `;
  }

  function exportHistory() {
    const historyText = chatLog.map(entry => `${entry.sender}: ${entry.text} (${entry.time})`).join("\n");
    const blob = new Blob([historyText], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `SAT_chat_${new Date().toISOString().slice(0,16).replace(/[:T]/g,'-')}.txt`;
    link.click();
  }

  function clearChat() {
    document.getElementById("messages").innerHTML = "";
    chatLog.length = 0;
  }

  document.getElementById("user-input").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });

  function toggleVoiceInput() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const micStatus = document.getElementById("mic-status");

    if (!SpeechRecognition) {
      alert("Voice input not supported in this browser.");
      return;
    }

    if (window.recognition && window.isListening) {
      window.recognition.stop();
      micStatus.textContent = "";
      micStatus.classList.remove("blinking");
      window.isListening = false;
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = true;

    recognition.onstart = () => {
      micStatus.textContent = "ðŸŽ™ï¸ Listening...";
      micStatus.classList.add("blinking");
      window.isListening = true;
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      document.getElementById("user-input").value = transcript;
      sendMessage(transcript);
    };

    recognition.onerror = (event) => {
      console.error("Voice input error:", event.error);
      alert("Voice input failed. Please check microphone permissions.");
      micStatus.textContent = "";
      micStatus.classList.remove("blinking");
      window.isListening = false;
    };

    recognition.onend = () => {
      micStatus.textContent = "";
      micStatus.classList.remove("blinking");
      window.isListening = false;
    };

    window.recognition = recognition;
    recognition.start();
  }

  function openOWA() {
    const iframe = document.createElement("iframe");
    iframe.src = "https://outlook.office.com/mail/";
    iframe.style.width = "100%";
    iframe.style.height = "400px";
    iframe.style.border = "1px solid #ccc";
    document.getElementById("status-bar").appendChild(iframe);
  }

  function openTeams() {
    const iframe = document.createElement("iframe");
    iframe.src = "https://teams.microsoft.com/";
    iframe.style.width = "100%";
    iframe.style.height = "400px";
    iframe.style.border = "1px solid #ccc";
    document.getElementById("status-bar").appendChild(iframe);
  }
</script>
</body>
</html>
